
<!DOCTYPE html>
<html>
<head>
    <title>Football Stadium Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/club-data.js"></script>
</head>
<body>
    <div class=" menu">
        <header>
            <div class="title"><img class="premier_logo" src="PremierLeague_logo.png"></div>
            <div class="title2">F<i class="far fa-futbol"></i><i class="far fa-futbol"></i>TBALL STADIUM</div>
            <div class="title3">Locator</div>
        </header>


        <div class="search-container">
            <div class="search">
                <input id="postcode-code-input" type="text" placeholder="Enter club" />
                <i class="fas fa-search" onclick="searchClubs()"></i>
            </div>
        </div>


        <div class="clubs-list-container">
            <div class="clubs-list">
                <div class="club-container">
                    <div class="club-container-background">
                        <div class="club-badge">
                            <img src="" class="club-badge-image" alt="Badge">
                        </div>
                        <div class="club-info-container">
                            <div class="club-badge"><img src="" class="club-badge-image" alt="Badge"></div>
                            <div class="club-name"></div>
                        </div>
                        <div class="club-number-container">
                            <div class="club-number">
                                1
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer"> Produced by Wayne Sandford</footer>
    </div>

    

    <div id="map"></div>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOPmybt9HzMidcJJBGZoyjJNomq8_fpWQ&callback=initMap"
            async defer></script>
</body>
</html>
